<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizm</title>

    <!-- Favicons -->
    <link href="assets/img/icon.png" rel="icon">
    <link href="assets/img/icon.png" rel="apple-touch-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">FAIZ<span id="m">M</span></a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#join" class="nav-link active-link">JOIN</a>
                    </li>
                </ul>
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>

        </nav>
    </header>

    <main>
        <section class="join section container" id="join">
            <h1 class="join-title section-black section-title">SIGN UP</h1>
            <div class="join-container">
                <div class="join-data">
                    <input type="text" name="nama" id="nama" placeholder="Nama">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="tel" name="telp" id="telp" placeholder="No Hp">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="cfrpassword" id="cfrpassword" placeholder="Konfirmasi Password">
                    <div class="join-info">
                        <a href="#" class="button">Sign Up</a>
                        <p class="join-subtitle">Sudah Punya Akun? <a href="login.html" class="nav-link">Login</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
